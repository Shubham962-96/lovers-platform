<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham & Rajosmita ❤️</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='heart-icon.png') }}">
    <script>
        // Popup images (Flask renders correct paths)
        const popupImages = [
            {% for i in range(1, 11) %}
                "{{ url_for('static', filename='images/her' ~ i ~ '.jpg') }}"{% if not loop.last %},{% endif %}
            {% endfor %}
        ];
    </script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h1 id="title">Shubham & Rajosmita ❤️</h1>

    <!-- Search -->
    <form id="search-form" onsubmit="return false;">
        <input type="text" id="search-input" placeholder="Search..." autocomplete="off">
        <div id="search-results"></div>
    </form>

    <!-- Floating Hearts -->
    <div id="hearts-container"></div>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="{{ url_for('static', filename='music.mp3') }}" type="audio/mpeg">
    </audio>

    <!-- Buttons -->
    <button id="music-btn">🎵</button>
    <button id="surprise-btn">🎁 Surprise</button>
</body>
</html>
